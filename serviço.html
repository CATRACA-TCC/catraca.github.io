<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h4 style="color: white;">EDUCAÇÂO COM SEGURANÇA</h4>
            </div>
            <nav id="menu">
                
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="serviço.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="historia.html">Nossa Historia</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="hero-section" >
          
            <div class="container">
            <div class="text-center mb-5 pb-2">
                <h2 style="color: white;">Bem Vindo ao E.S!</h2>
                <p style="color: white;">Preencha o Formulario Conforme Suas Necessidades!</p>
            </div>

            <br>


     <form action="/enviar-formulario" method="post" style="background-color: orange;">
        <div class="orm-group" style="background-color: orange;">
            <label for="name" style="color: black;">Nome da Escola:</label>
            <input type="text" id="name" name="name" placeholder="Nome completo da escola" required>
        </div>
        
        <div class="orm-group">
            <label for="contact-name" style="color: black;">Nome do Contato:</label>
            <input type="text" id="contact-name" name="contact-name" placeholder="Seu nome completo" required>
        </div>
        
        <div class="orm-group">
            <label for="email" style="color: black;">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>
        
        <div class="orm-group">
            <label for="phone" style="color: black;">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Seu telefone">
        </div>
        
        <div class="orm-group">
            <label for="product" style="color: black;">Produto de Interesse:</label>
            <select id="product" name="product">
                <option value="catraca">Catraca de Controle de Acesso</option>
                <option value="software">Software de Gerenciamento de Segurança</option>
                <option value="pacote">Pacote Completo (Catraca + Software)</option>
                <option value="consultoria">Consultoria em Segurança Escolar</option>
            </select>
        </div>
        
        <div class="orm-group">
            <label for="message" style="color: black;">Mensagem:</label>
            <textarea id="message" name="message" rows="4" placeholder="Descreva suas necessidades ou dúvidas relacionadas à segurança escolar"></textarea>
        </div>
        
        <button type="submit" class="btn-primary">Enviar Solicitação</button>
    </form>
 

</body>
</html>
